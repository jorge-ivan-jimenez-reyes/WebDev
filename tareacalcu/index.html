<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora y Graficadora de Funciones</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/current/metro.css"
    />
  </head>
  <body>
    <h1 class="title">Calculadora y Graficadora de Funciones</h1>
    <div class="container">
      <!-- Calculadora -->
      <div class="calculator">
        <h2>Operaciones Matemáticas</h2>
        <input type="number" id="num1" placeholder="Número 1" step="0.01" />
        <input type="number" id="num2" placeholder="Número 2" step="0.01" />
        <select id="operation">
          <option value="add">Suma</option>
          <option value="subtract">Resta</option>
          <option value="multiply">Multiplicación</option>
          <option value="divide">División</option>
          <option value="modulus">Módulo</option>
          <option value="exponent">Exponente</option>
        </select>
        <button onclick="calculate()">Calcular</button>
        <p id="result">Resultado:</p>
      </div>

      <!-- Graficadora -->
      <div class="grapher">
        <h2>Graficadora de Funciones</h2>
        <select id="functionType">
          <option value="sin">Seno</option>
          <option value="cos">Coseno</option>
          <option value="tan">Tangente</option>
          <option value="cot">Cotangente</option>
          <option value="sec">Secante</option>
          <option value="csc">Cosecante</option>
        </select>
        <button onclick="plotFunction()">Graficar</button>
        <canvas
          id="myCanvas"
          height="400"
          width="400"
          style="border: 1px solid black"
        ></canvas>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
  </body>
</html>
